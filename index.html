<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Calculadora</h1>
        <input type="number" placeholder="numero1" id="num1">
        <br>
        <input type="number" id="num2" placeholder="numero2">
        <br>
        <button id="som">+</button>
        <button id="sub">-</button>
        <button id="div">/</button> <!-- Corrigido para usar a operação de divisão correta -->
        <button id="mult">*</button>
        <input type="number" id="res" readonly>
    </div>
    <script>
        var n1 = document.getElementById("num1");
        var n2 = document.getElementById("num2");
        var res = document.getElementById("res");

        document.getElementById("som").addEventListener("click", function(){
            res.value = parseFloat(n1.value) + parseFloat(n2.value); // Usando parseFloat para permitir decimais
        });

        document.getElementById("sub").addEventListener("click", function(){
            res.value = parseFloat(n1.value) - parseFloat(n2.value);
        });

        document.getElementById("div").addEventListener("click", function(){ // Corrigido aqui
            if (parseFloat(n2.value) !== 0) { // Verifica se o divisor não é zero
                res.value = parseFloat(n1.value) / parseFloat(n2.value);
            } else {
                res.value = "Erro: Divisão por zero"; // Mensagem de erro
            }
        });

        document.getElementById("mult").addEventListener("click", function(){
            res.value = parseFloat(n1.value) * parseFloat(n2.value);
        });
    </script>
</body>
</html>
